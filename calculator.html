<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="calculator.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>

  <body>
    <div class="container bg-dark shadow" id="calculator">
      <input type="text" id="display" readonly />
      <div class="button-conatiner">
        <button
          class="button shadow" onclick="initial = '';document.querySelector('#display').value=initial"
            >
          C
        </button>
        <button class="button shadow" onclick="initial= initial + '1'   ;   document.querySelector('#display').value=initial;
        ">1</button>
        <button class="button shadow" onclick="initial += '2'; document.querySelector('#display').value=initial">2</button>
        <button class="button shadow" onclick="initial += '+'; document.querySelector('#display').value=initial">+</button>
        <button class="button shadow"onclick="initial += '3'; document.querySelector('#display').value=initial">3</button>
        <button class="button shadow"onclick="initial += '4'; document.querySelector('#display').value=initial">4</button>
        <button class="button shadow"onclick="initial += '-'; document.querySelector('#display').value=initial">-</button>
        <button class="button shadow"onclick="initial += '5'; document.querySelector('#display').value=initial">5</button>
        <button class="button shadow"onclick="initial += '6'; document.querySelector('#display').value=initial">6</button>
        <button class="button shadow"onclick="initial += '*'; document.querySelector('#display').value=initial">*</button>
        <button class="button shadow"onclick="initial += '7'; document.querySelector('#display').value=initial">7</button>
        <button class="button shadow"onclick="initial += '8'; document.querySelector('#display').value=initial">8</button>
        <button class="button shadow"onclick="initial += '/'; document.querySelector('#display').value=initial">/</button>
        <button class="button shadow" onclick="initial= eval(initial);document.querySelector('#display').value=initial">=</button>
        <button class="button shadow" onclick="initial += '9' ; document.querySelector('#display').value=initial">9</button>
        <button class="button shadow " onclick="initial += '0' ; document.querySelector('#display').value=initial">0</button>
        <button class="button shadow" onclick="initial += '.' ; document.querySelector('#display').value=initial">.</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      let initial = '';
      document.querySelector("#display").value = initial;
    </script>
  </body>
</html>
